{% extends 'base.html' %}

{% block title %}
<title>{{ article.title }}</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата:{{ article.date.date() }}</b></p> 
            <a href="/about/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
            <a href="/about/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
